<div class="container">

    <div class="row">

        <div *ngFor="let s of scienceDisplay" class="col-lg-3">

            <h4>{{s.title}}</h4>
            <h6>{{s.date}}</h6>
            <img src="{{s.imageUrl}}" width="300" height="200">
            <p>{{s.content}}</p>
            <p>By {{s.author}}</p>
            <a href="{{s.readMoreUrl}}">Read More</a>
        </div>
</div>
